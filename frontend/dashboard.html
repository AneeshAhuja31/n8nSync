<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Agent Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-sidebar-open="true"> 
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">n8n Agent</h1>
        <button class="sidebar-toggle-btn" aria-label="Close Sidebar">
          <i class="fas fa-times"></i> </button>
      </div>
      <nav class="nav-links">
        <a href="#">New Chat</a>
        <a href="#">History</a>
        <a href="#">Settings</a>
        <a href="#" id="logoutBtn">Logout</a>
        
      </nav>
    </aside>

    <main class="chat-container">
      <button class="sidebar-open-btn" aria-label="Open Sidebar">
        <i class="fas fa-bars"></i> </button>

      <div class="chat-messages">
        
      </div>

      <form class="chat-input">
        <input type="text" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
  <!-- API Key Overlay -->
  <div class="api-key-overlay" id="apiKeyOverlay" style="display: none;">
    <div class="api-key-modal">
      <h2>API Keys Required</h2>
      <p style="color: #E0E0E0; margin-bottom: 0.6rem; text-align: center;">
        Please enter your API keys to use the chat interface.
      </p>
      <p style="font-size: 12px; color: #888; text-align: center; margin-bottom:0.6rem;">
        We dont store API Keys. 
        They are saved on your local storage.
      </p>
      <form class="api-key-form" id="apiKeyForm">
        <select id="n8nInstanceType" required>
          <option value="" disabled selected hidden >Select n8n Instance Type</option>
          <option value="localhost">localhost:5678</option>
          <option value="cloud">n8n Cloud</option>
        </select>
        
        <input 
          type="url" 
          id="n8nCloudUri" 
          placeholder="Enter n8n Cloud URI (https://<name>.app.n8n.cloud)" 
          style="display: none;"
        >
        
        <input 
          type="password" 
          id="n8nApiKey" 
          placeholder="Enter n8n API Key" 
          required
        >
        <input 
          type="password" 
          id="geminiApiKey" 
          placeholder="Enter Gemini API Key" 
          required
        >
        <div class="loader" id="loader" style="display: none; text-align: center; margin-top: 10px;">
          <div class="spinner" style="margin: 0 auto;"></div>
          <p style="color: #ccc; font-size: 14px;">Validating API Keys...</p>
        </div>
        <button type="submit" id="saveBtn">Save API Keys</button>
      </form>
    </div>
  </div>

  <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      const closeSidebarBtn = document.querySelector('.sidebar-toggle-btn');
      const openSidebarBtn = document.querySelector('.sidebar-open-btn');

      function toggleSidebar() {
        const isSidebarOpen = body.getAttribute('data-sidebar-open') === 'true';
        body.setAttribute('data-sidebar-open', !isSidebarOpen);

        if (isSidebarOpen) {
          closeSidebarBtn.setAttribute('aria-label', 'Open Sidebar');
          openSidebarBtn.setAttribute('aria-label', 'Close Sidebar'); 
        } else {
          closeSidebarBtn.setAttribute('aria-label', 'Close Sidebar');
          openSidebarBtn.setAttribute('aria-label', 'Open Sidebar'); 
        }
      }

      closeSidebarBtn.addEventListener('click', toggleSidebar);
      openSidebarBtn.addEventListener('click', toggleSidebar);
    });
  </script>
  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
