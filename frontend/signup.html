<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - n8n AI Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element"><i class="fas fa-robot" style="font-size: 3rem;"></i></div>
    <div class="floating-element"><i class="fas fa-cog" style="font-size: 2.5rem;"></i></div>
    <div class="floating-element"><i class="fas fa-network-wired" style="font-size: 2rem;"></i></div>
    <div class="floating-element"><i class="fas fa-brain" style="font-size: 2.8rem;"></i></div>

    <div class="signup-container">
        <div class="signup-header">
            <h1>Join Us</h1>
            <p>Create your n8n AI Agent account</p>
        </div>

        <a href="http://localhost:8000/login" class="google-btn">
            <div class="google-icon"></div>
            Sign up with Google
        </a>

        <div class="login-link">
            <p>Already have an account? <a href="http://localhost:3000/login.html">Sign in here</a></p>
        </div>
    </div>

    <script src="checkexistingauth.js"></script>
</body>
</html>
