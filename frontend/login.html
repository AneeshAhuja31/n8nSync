<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - n8nSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/svg+xml">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element"><i class="fas fa-robot" style="font-size: 3rem;"></i></div>
    <div class="floating-element"><i class="fas fa-cog" style="font-size: 2.5rem;"></i></div>
    <div class="floating-element"><i class="fas fa-network-wired" style="font-size: 2rem;"></i></div>
    <div class="floating-element"><i class="fas fa-brain" style="font-size: 2.8rem;"></i></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to n8nSync</p>
        </div>

        <a href="https://n8nsync-server.onrender.com/login" class="google-btn">
            <div class="google-icon"></div>
            Continue with Google
        </a>

        <!-- <div class="divider">
            <span>Secure Authentication</span>
        </div> -->

        <div class="signup-link">
            <p>Don't have an account? <a href="http://localhost:3000/signup.html">Sign up here</a></p>
        </div>

        <div class="brand-footer">
            <p>n8nSync - <br>Conversational Workflow Automation</p>
        </div>
    </div>

    <script src="assets/js/checkexistingauth.js"></script>
</body>
</html>
